<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Fjalla+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIM DIAGRAMS</title>
  <style>
    body {
      font-family: "Fjalla One", serif;
      font-weight: 400;
      font-style: normal;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
      filter: grayscale(100%);
      background: #fff url('grainy-texture.png') repeat;
    }
    header {
      font-family: "Bowlby One", serif;
      font-weight: 400;
      font-style: normal;
      background: #000;
      color: #fff;
      padding: 20px;
      font-size: 2em;
      text-transform: uppercase;
    }
    nav {
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: .75em;
    }
    section {
      margin: 20px;
      padding: 20px;
      background: url('grainy-texture.png') repeat;
    }
    .random-text {
      font-size: 1.5em;
      margin: 10px 0;
      filter: contrast(3);
      transform: skewX(-5deg);
    }
    .image-collage {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .image-collage img {
      margin: 10px;
      width: 200px;
      height: auto;
      filter: contrast(1.2) brightness(0.7) grayscale(100%);
      transform: rotate(-2deg);
    }
    p {
      filter: drop-shadow(1px 1px 0 #fff) contrast(2);
    }
    .button {
      padding: 10px 20px;
      margin: 20px 0;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background: #fff;
      color: #000;
    }
    footer { padding: 20px; }
    footer nav ul { list-style: none; padding: 0; }
    footer nav ul li { display: inline; margin: 0 15px; }
    footer nav ul li a { color: #000; text-decoration: none; font-size: 1.2em;}

    /* Streaming flex-box*/
    .streaming {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
      align-items: center;
    }
    /* Streaming service 50% width flex */
    .stream-service {
      flex-grow: 2;
      flex-basis: 40%;
      flex-shrink: 1;
    }
    @media only screen and (max-width: 768px) {
      .stream-service {
        flex-basis: 100%;
      }
    }
    .fill-box {
      background: #FFF;
      border-radius: 10px;
      padding: 20px 0;
      margin: 10px;
    }
  </style>
</head>
<body>
<header>
  GRIM DIAGRAMS
  <nav>
    <ul>
      <li><a href="https://grimdiagrams.bandcamp.com/" target="_blank">Bandcamp</a></li>
      <li><a href="https://www.youtube.com/@grimdiagrams" target="_blank">YouTube</a></li>
      <li><a href="mailto:band@grimdiagrams.com">EMAIL</a></li>
    </ul>
  </nav>
</header>
<section>
  <div class="random-text">BURY ME LOOSE. Available now</div>
  <div class="image-collage">
    <img src="bury_me_loose.png" alt="BURY ME LOOSE">
  </div>
  <div class="streaming">
    <div class="stream-service">
      <iframe allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write" frameborder="0" height="450" style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/us/artist/grim-diagrams/1781093731"></iframe>
    </div>
    <div class="stream-service">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/5HQU7ibeYb2d9KuvXK1igP?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    <div class="stream-service">
      <iframe id='AmazonMusicEmbedB0DNRGGXFJ' src='https://music.amazon.com/embed/B0DNRGGXFJ/?id=SOx7nFzLvN&marketplaceId=ATVPDKIKX0DER&musicTerritory=US' width='100%' height='352px' frameBorder='0' style='border-radius:20px;max-width:'></iframe>
    </div>
    <div class="stream-service fill-box">
      <a href="https://music.youtube.com/channel/UCd83w8ncY7oUjZP1dLPw70Q?si=oseJWaUe6Oi56wuT">YouTube Music</a>
    </div>
  </div>

</section>
<footer>
  <nav>
    <ul>

    </ul>
  </nav>
</footer>
</body>
</html>
